<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Giáng sinh 12TTin</title>
    <meta name="description" content="">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/giftbox.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dia.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/padogangs.css') }}">
    <style>
    .container {
   margin-top: -15%;
   display: flex;
   flex-direction: column;
   align-items: center;
    }
    body {
    -webkit-tap-highlight-color: transparent;
    overflow-x: hidden;
    overflow-y: hidden;
    background-size: cover;
    min-height: 100vh;
    margin: 0;
    font-family: sans-serif;
    position: relative;
    max-height: fit-content;
    }

    button.Message-Button {
    position: absolute;
    top: 60%;
    left: 50%;
    transform: translate(-50%, -50%);
    cursor: pointer;
    outline: none;
    border: 0;
    text-decoration: none;
    font-family: inherit;
    font-size: 3em;
    font-weight: 600;
    color: #5c5a3d;
    text-transform: uppercase;
    padding: 1.25em 2em;
    background: #f8fce0;
    border: 2px solid #c2c4a3;
    border-radius: 0.75em;
    transform-style: preserve-3d;
    transition: background 150ms cubic-bezier(0, 0, 0.58, 1),
                transform 150ms cubic-bezier(0, 0, 0.58, 1);
    }

    button.Message-Button::before {
    position: absolute;
    content: '';
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: #e9edc4;
    border-radius: inherit;
    transform: translate3d(0, 0.75em, -1em);
    transition: transform 150ms cubic-bezier(0, 0, 0.58, 1);
    }

    button.Message-Button:hover {
    background: #fcffe6;
    transform: translate(-50%, calc(-50% + 0.25em));
    }

    button.Message-Button:hover::before {
    transform: translate3d(0, 0.5em, -1em);
    }

    button.Message-Button:active {
    background: #fcffe6;
    transform: translate(-50%, calc(-50% + 0.75em));
    }

    button.Message-Button:active::before {
    transform: translate3d(0, 0, -1em);
    }

    button.Message-Button:focus {
    outline: none;
    box-shadow: none;
    }


    @media screen and (max-width: 768px) {
    button.Message-Button {
        font-size: 2em;
        padding: 1em 1.5em;
    }
    
    .hopqua {
        max-width: 50vw;
        max-height: 50vh;
    }
    }

    @media screen and (max-width: 480px) {
    button.Message-Button {
        font-size: 1.5em;
        padding: 0.8em 1.2em;
    }
    
    .hopqua {
        max-width: 60vw;
        max-height: 60vh;
    }
    }

    @keyframes blink{
    0%{
        border-right-color:transparent;
    }
    50%{
        border-right-color:transparent;
    }
    51%{
        border-right-color:#fff;
    }
    100%{
        border-right-color:#fff;
    }
    }

    </style>
</head>
<body>
    
    <div class="container">
        <img src="{{ url_for('static', filename='images/background.png') }}" width="100%" height="100%" style="position: absolute; z-index: -1;">

        <div class="user-controller">
        <button class="Message-Button">TIẾP TỤC</button>
        <canvas id="snow"></canvas>
        
        <div class="hopqua">
            <div class="row">
                <div class="col-12 mt-5 d-flex justify-content-center">
                    <div class="box">
                        <div class="box-body">
                            <img class="img" src="https://pbs.twimg.com/profile_images/1539701674679291904/ZrBJqhoc_400x400.jpg" width="500" height="500" >
                            <div class="box-lid">
                                
                                <div class="box-bowtie"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="padogangs">
            <img src="{{ url_for('static', filename='images/arisu.gif') }}" alt="Herta" width="20%" height="20%" class="arisu">
            <img src="{{ url_for('static', filename='images/padoru.gif') }}" alt="Herta" width="23%" height="23%" class="padoru">
            <img src="{{ url_for('static', filename='images/gura.gif') }}" alt="Herta" width="25%" height="25%" class="gura">
            <img src="{{ url_for('static', filename='images/herta.gif') }}" alt="Herta" width="25%" height="25%" class="herta"> 
        </div>
        <!-- music -->
        <div class="player-wrapper">
            <img class="dia" src="https://img.pikbest.com/wp/202345/illustration-christmas-music_9592952.jpg!w700wp">
            <div class="music-player">
                <div class="player-content">
                    <div class="song-info">
                        <p class="song-title">Padoru</p>
                    </div>
                    <div class="time-slider">
                        <input type="range" class="slider" min="0" max="100" value="0">
                    </div>
                    <div class="controls">
                        <button class="control-btn mode-btn">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round">
                                <polyline points="17 1 21 5 17 9"></polyline>
                                <path d="M3 11V9a4 4 0 0 1 4-4h14"></path>
                                <polyline points="7 23 3 19 7 15"></polyline>
                                <path d="M21 13v2a4 4 0 0 1-4 4H3"></path>
                            </svg>
                        </button>
                        <button class="control-btn" id="playPauseBtn">
                            
                            <svg id="pauseIcon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                                stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <rect x="6" y="4" width="4" height="16"></rect>
                                <rect x="14" y="4" width="4" height="16"></rect>
                                
                            </svg>
                            <svg id="playIcon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                                stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <polygon points="5 3 19 12 5 21 5 3"></polygon>
                            </svg>
                        </button>
                        <button class="control-btn">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round">
                                <polygon points="5 4 15 12 5 20 5 4"></polygon>
                                <line x1="19" y1="5" x2="19" y2="19"></line>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <audio id="audioPlayer" controls autoplay loop style="visibility: hidden; position: absolute;">
            <source src="{{url_for('static', filename='music/song.mp3') }}" type="audio/mpeg">
        </audio>
        <script>
            //tuyết 
            const button = document.querySelector('.Message-Button');
            button.addEventListener('click', () => {
                window.location.href = "{{ url_for('next_page') }}";
            });
            var Snow = {
                el: "#snow", 
                density: 10000, // higher = fewer bits
                maxHSpeed: 2, 
                minFallSpeed: 0.5,
                    canvas: null,
                    ctx: null, 
                particles: [],
                colors: [],
                mp: 1,
                quit: false,
                init(){
                    this.canvas = document.querySelector(this.el);
                    this.ctx = this.canvas.getContext("2d");
                    this.reset();
                    requestAnimationFrame(this.render.bind(this));
                    window.addEventListener("resize", this.reset.bind(this));
                },
                reset(){
                    this.w = window.innerWidth;
                    this.h = window.innerHeight;
                    this.canvas.width = this.w;
                    this.canvas.height = this.h;
                    this.particles = [];
                    this.mp = Math.ceil(this.w * this.h / this.density);
                        for(var i = 0; i < this.mp; i++)
                        {
                            var size = Math.random()*4+5;
                            this.particles.push({
                                x: Math.random()*this.w, //x-coordinate
                                y: Math.random()*this.h, //y-coordinate
                                w: size,
                                h: size,
                                vy: this.minFallSpeed + Math.random(), //density
                                vx:(Math.random()*this.maxHSpeed) - this.maxHSpeed/2,
                                fill: "#ffffff",
                                s: (Math.random() * 0.2) - 0.1
                            });
                        }
                },
                
                render(){
                        this.ctx.clearRect(0, 0, this.w, this.h);
                        this.particles.forEach((p,i) => {
                    p.y += p.vy;
                            p.x += p.vx;
                            this.ctx.fillStyle = p.fill;
                            this.ctx.fillRect(p.x, p.y, p.w, p.h);
                    if(p.x > this.w+5 || p.x < -5 || p.y > this.h){
                        p.x = Math.random()*this.w;
                        p.y = -10;
                            }
                    });
                    if(this.quit){
                    return;
                    }
                        requestAnimationFrame(this.render.bind(this));
                },
                destroy(){
                    this.quit = true;
                }  
                };
                var confetti = Snow.init();
            // nhạc
            document.addEventListener('DOMContentLoaded', () => {
                const audioPlayer = document.getElementById('audioPlayer');
                const playPauseBtn = document.getElementById('playPauseBtn');
                const pauseIcon = document.getElementById('pauseIcon');
                const playIcon = document.getElementById('playIcon');

                
                audioPlayer.play();
                playIcon.style.display = 'none';
                pauseIcon.style.display = 'inline-block';

                playPauseBtn.addEventListener('click', () => {
                    if (audioPlayer.paused) {
                        audioPlayer.play();
                        playIcon.style.display = 'none';
                        pauseIcon.style.display = 'inline-block';
                    } else {
                        audioPlayer.pause();
                        playIcon.style.display = 'inline-block';
                        pauseIcon.style.display = 'none';
                    }
                });
            });
        </script>

    </div>
</body>
</html>
