<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giáng Sinh - Lời Chúc</title>
    <style>
        body {
            -webkit-tap-highlight-color: transparent;
            overflow-x: hidden;
            overflow-y: hidden;
            background-size: cover;
            min-height: 100vh;
            margin: 0;
            font-family: sans-serif;
            position: relative;
            max-height: fit-content;
        }
        .container {
            padding: 20px;
        }
        .greetings-container {
            display: flex;
            flex-direction: column; /* Sắp xếp theo chiều dọc */
            gap: 10px;
            padding: 20px;
            overflow-y: auto; /* Cuộn dọc khi có nhiều lời chúc */
            margin-top: 45%; /* Đặt từ dưới lên khoảng 45% chiều cao màn hình */
            height: 45%; /* Chiếm gần hết chiều cao màn hình */
            max-height: 60vh; /* Giới hạn chiều cao tối đa để không vượt quá màn hình */
            background-color: rgba(0, 0, 0, 0.7); /* Khung màu đen */
            border-radius: 10px; /* Bo tròn các góc */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.8); /* Thêm bóng đổ cho khung */
        }
        .greeting-box {
            height: auto;
            width:auto;
            min-width: 200px;
            max-width: 80%;
            padding: 15px;
            background: rgba(255, 255, 255, 0.8);
            color: black;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            word-wrap: break-word;
        }
        .add-button {
            position: fixed;
            bottom: 60px;
            right: 20px;
            width: 60px;
            height: 60px;
            background-color: #ff5c5c;
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s ease-in-out;
        }
        .add-button:hover {
            background-color: #ff7878;
        }
        .add-button:active {
            transform: scale(1.2); /* Phóng to nút khi nhấn */
            border:none;
        }  

        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            color: white;
        }
        .modal textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 15px;
            border: none;
            padding: 10px;
            font-size: 16px;
            resize: vertical; /* Cho phép người dùng thay đổi chiều cao textarea */
            white-space: pre-wrap; /* Cho phép xuống dòng tự động */
            
}
        .modal button {
            padding: 10px 20px;
            background-color: #5c5a3d;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="{{ url_for('static', filename='images/background.png') }}" width="100%" height="100%" style="position: absolute; z-index: -1;">
        <div class="greetings-container" id="greetings">
            <!-- Các khung lời chúc sẽ hiển thị ở đây -->
        </div>
        <button class="add-button" id="addButton">+</button>
    </div>
    <div class="modal" id="modal">
        <textarea id="messageInput" placeholder="Nhập lời chúc của bạn tại đây..."></textarea>
        <button id="submitMessage">Gửi</button>
        <button id="closeModal">Đóng</button>
    </div>
    <script>
        // Modal handling
        const modal = document.getElementById('modal');
        const addButton = document.getElementById('addButton');
        const closeModal = document.getElementById('closeModal');
        const submitMessage = document.getElementById('submitMessage');
        const greetingsContainer = document.getElementById('greetings');
        const messageInput = document.getElementById('messageInput');

        addButton.addEventListener('click', () => {
            modal.style.display = 'block';
        });

        closeModal.addEventListener('click', () => {
            modal.style.display = 'none';
            messageInput.value = '';
        });

        submitMessage.addEventListener('click', () => {
            const message = messageInput.value.trim();
            if (message) {
                const newGreeting = document.createElement('div');
                newGreeting.className = 'greeting-box';
                newGreeting.textContent = message;
                greetingsContainer.appendChild(newGreeting);
                modal.style.display = 'none';
                messageInput.value = '';
                // Tự động cuộn xuống dưới sau khi thêm lời chúc mới
                greetingsContainer.scrollTop = greetingsContainer.scrollHeight;
            } else {
                alert('Lời chúc không được để trống!');
            }
        });
    </script>
</body>
</html>
