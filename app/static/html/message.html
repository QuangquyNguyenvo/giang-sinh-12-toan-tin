<!DOCTYPE html>
<html>
<head>
    <style>
        .card {
            position: relative;
            width: 300px;
            height: 400px;
            background-color: #fde6d6;
            border-radius: 20px;
            border: 5px dashed #FFA000;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .top-circle {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            width: 70px;
            height: 70px;
            background-color: #FFB300;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; 
        }

        .top-circle img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 50%;
            object-fit: cover; 
        }

        .from-text {
            font-weight: bold;
            color: #FF6F00;
            margin-bottom: 5px;
            font-size: 18px;
        }

        .name-text {
            font-weight: bold;
            color: #E65100;
            font-size: 24px;
            margin-bottom: 15px;
        }

        .message-text {
            color: #6D4C41;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="top-circle">
            <img src="placeholder.png" alt="thay ảnh này sau">
        </div>
        <div class="from-text">From.</div>
        <div class="name-text">(tên người gửi)</div>
        <div class="message-text">Lời chúc gì đó</div>
    </div>
</body>
</html>
